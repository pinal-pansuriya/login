<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <center>
        <!-- <center><h1 id="exist-msg">Registration</h1> -->
        <form action="#" class="register-form" id="form">
            
                <h1>Register</h1><br><br>
                <form>
                    <label for="reg-fullName">Full Name:</label>
                    <input type="text" name="fullName" id="name"><br><br>
                    <label for="reg-email">Email:</label>
                    <input type="email" name="email" id="email"><br><br>
                    <label for="reg-password">Password:</label>
                    <input type="password" name="password" id="password"><br><br>
                    <button type="submit" class="register-button" id="register" onclick="savedata()">Register</button><br><br>
                    <p>Already User? <a href="./login.html">Log In</a> here.</p>
                </form>
            </center>
    </div>
    <script src="./register1.js "></script>
</body>

</html>
