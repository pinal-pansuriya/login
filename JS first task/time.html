<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 id="current-time">current-time</h2>
    </div>
    <script>
        let time=document.getElementById("current-time")
        setInterval(() => {
            let d= new Date()
        time.innerHTML = d.toLocaleTimeString()
        },1000)
        
    </script>
</body>
</html>
